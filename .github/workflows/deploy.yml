name: üöÄ –î–µ–ø–ª–æ–π Homework Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: üì¶ Install dependencies
      run: npm ci
      
    - name: üî® Build
      run: npm run build
      
    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üèóÔ∏è Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/homework-bot:latest .
        
    - name: üöÄ Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}/homework-bot:latest
        
    - name: üñ•Ô∏è Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/homework-bot
          
          # –û–±–Ω–æ–≤–ª—è–µ–º docker-compose.prod.yml —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
          sed -i "s|YOUR_DOCKER_USERNAME/homework-bot|ghcr.io/${{ github.repository }}/homework-bot|g" docker-compose.prod.yml
          
          # –ö–æ–ø–∏—Ä—É–µ–º prod —Ñ–∞–π–ª
          cp docker-compose.prod.yml docker-compose.yml
          
          # –ê–≤—Ç–æ—Ä–∏–∑—É–µ–º—Å—è –≤ GHCR
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          docker-compose down || true
          docker-compose pull
          docker-compose up -d
          
          # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
          docker image prune -f
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
          docker-compose ps

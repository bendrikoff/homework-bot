name: ‚ö° –ü—Ä–æ—Å—Ç–æ–π –¥–µ–ø–ª–æ–π Homework Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: üì¶ Install dependencies
      run: npm ci
       
    - name: üî® Build
      run: npm run build
       
    - name: üì¶ Create deployment package
      run: |
        tar -czf homework-bot.tar.gz \
          dist/ \
          package*.json \
          ecosystem.config.js \
          env.example
        echo "üì¶ –ê—Ä—Ö–∏–≤ —Å–æ–∑–¥–∞–Ω: $(ls -lh homework-bot.tar.gz)"
        
    - name: üì§ Upload to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "homework-bot.tar.gz"
        target: "/opt/homework-bot/"
        strip_components: 0
        
    - name: üöÄ Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/homework-bot
          
          echo "üîß –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏..."
          
          # Node.js
          if ! command -v node &> /dev/null; then
            echo "üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # PM2
          if ! command -v pm2 &> /dev/null; then
            echo "üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º PM2..."
            sudo npm install -g pm2
          fi
          
          echo "üõë –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–æ—Ç–∞..."
          pm2 stop homework-bot || true
          pm2 delete homework-bot || true
          
          echo "üì¶ –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–¥..."
          if [ -f homework-bot.tar.gz ]; then
            tar -xzf homework-bot.tar.gz
            rm homework-bot.tar.gz
          else
            echo "‚ùå –ê—Ä—Ö–∏–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi
          
          echo "üìÅ –ù–∞—Å—Ç—Ä–æ–π–∫–∞..."
          if [ ! -f .env ]; then
            cp env.example .env
            echo "‚ö†Ô∏è –°–æ–∑–¥–∞–Ω .env - –∑–∞–ø–æ–ª–Ω–∏—Ç–µ —Ç–æ–∫–µ–Ω—ã!"
          fi
          
          echo "üöÄ –ó–∞–ø—É—Å–∫..."
          npm ci --production
          pm2 start ecosystem.config.js --env production
          pm2 save
          
          echo "‚úÖ –ì–æ—Ç–æ–≤–æ!"
          pm2 status
